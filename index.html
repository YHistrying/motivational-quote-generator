<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Motivational Quote Generator</title>
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Motivational Quote Generator</h1>
        <p class="description">Get a motivational quote based on your topic!</p>
      </header>
      <form id="quote-topic">
        <label for="quote-input">What do you want the quote to be about?</label>
        <input
          type="text"
          id="quotetopic-input"
          placeholder="Topic of motivational quote"
          class="quotetopic-input"
        />
        <button type="submit" class="quotetopic-button">Generate</button>
      </form>
      <div class="quote-container" id="quote-container">
        <p id="quote-text">Enter a topic to get a motivational quote!</p>
        <p id="quote-author"></p>
      </div>
    </div>
    <footer>
      <p>
        This project was coded by
        <a href="https://github.com/YHistrying" target="_blank">Yijen Hsieh</a>
        and is
        <a
          href="https://github.com/YHistrying/motivational-quote-generator"
          target="_blank"
        >
          on GitHub</a
        >
        and
        <a
          href="https://sc-motivational-quote-generator.netlify.app/"
          target="_blank"
          >hosted on Netlify</a
        >
      </p>
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
